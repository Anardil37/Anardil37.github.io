    <div class="content">
       <h1 data-trilium-h1>IP forward</h1>

      <div class="ck-content">
        <p>De façon temporaire:</p><pre><code class="language-text-plain">echo 1 &gt; /proc/sys/net/ipv4/ip_forward

ou

sysctl -w net.ipv4.ip_forward=1</code></pre>
        <p>De façon permanente:</p><pre><code class="language-text-plain">&nbsp;sysctl net.ipv4.ip_forward = 1
&nbsp;sysctl -p /etc/sysctl.conf</code></pre>
        <p>Autoriser le forward dans iptables</p><pre><code class="language-text-plain">iptables --policy FORWARD ACCEPT</code></pre>
      </div>
    </div>
