    <title data-trilium-title>Mettre une ip fixe</title>
  </head>
  
  <body>
    <div class="content">
       <h1 data-trilium-h1>Mettre une ip fixe</h1>

      <div class="ck-content">
        <p>&nbsp;</p><pre><code class="language-text-plain">/etc/network/interfaces

auto eth0
allow-hotplug eth0
iface eth0 inet static
	address 192.168.240.102/24
gateway 192.168.240.2
dns-nameserver 1.1.1.1</code></pre>
        <p>&nbsp;</p>
      </div>
    </div>
  </body>
