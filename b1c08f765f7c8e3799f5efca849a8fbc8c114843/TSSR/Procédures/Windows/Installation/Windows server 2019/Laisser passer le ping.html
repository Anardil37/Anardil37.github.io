<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../../../style.css">
    <base target="_parent">
    <title data-trilium-title>Laisser passer le ping</title>
  </head>
  
  <body>
    <div class="content">
       <h1 data-trilium-h1>Laisser passer le ping</h1>

      <div class="ck-content">
        <p>Cliquer sur la ligne <strong>Pare-feu Windows Defender</strong> pour ouvrir
          la page du pare-feu windows.</p>
        <p>
          <img class="image_resized" style="width:50%;" src="Laisser%20passer%20le%20ping/image.png">
        </p>
        <p>Cliquer sur <strong>Autoriser une application via le pare-feu</strong>.</p>
        <p>&nbsp;</p>
        <p>
          <img class="image_resized" style="width:50%;" src="Laisser%20passer%20le%20ping/1_image.png">
        </p>
        <p>Chercher dans la liste <strong>Partage de fichiers et d'imprimantes</strong> et <strong>cocher les cases</strong> puis
          cliquer sur <strong>ok</strong>.&nbsp;</p>
        <p>&nbsp;</p>
        <figure class="image image-style-align-left image_resized" style="width:50%;">
          <img src="Laisser%20passer%20le%20ping/2_image.png">
        </figure>
      </div>
    </div>
  </body>

</html>
