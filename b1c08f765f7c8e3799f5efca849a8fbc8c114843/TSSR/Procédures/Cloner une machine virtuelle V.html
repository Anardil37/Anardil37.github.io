      <div class="ck-content">

          de gauche, puis aller dans <strong>Manage</strong> et cliquer sur <strong>Cloner…</strong>
        </p>
        <p>
          <img src="Cloner une machine virtuelle V.jpg">
        </p>
        <p>Choisir <strong>Clone from The current state in the virtual machine</strong>
        </p>
        <p>
          <img src="1_Cloner une machine virtuelle V.jpg">
        </p>
        <p>Choisir <strong>Create a full clone</strong>
        </p>
