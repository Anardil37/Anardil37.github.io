<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../../style.css">
    <base target="_parent">
    <title data-trilium-title>Installation</title>
  </head>
  
  <body>
    <div class="content">
       <h1 data-trilium-h1>Installation</h1>

      <div class="ck-content">
        <p>
          <img src="Installation/pfsense04-1.png">
        </p>
        <p>Laisser démarrer automatiquement pfSense.</p>
        <p>
          <img src="Installation/pfsense05-1.png">
        </p>
        <p>
          <img src="Installation/pfsense06-1.png">
        </p>
        <p>Choisir Install puis OK</p>
        <p>
          <img src="Installation/pfsense07-1.png">
        </p>
        <p>Choisir Auto (UFS) puis OK</p>
        <p>
          <img src="Installation/pfsense08-1.png">
        </p>
        <p>Choisir Entire Disk</p>
        <p>
          <img src="Installation/pfsense09-1.png">
        </p>
        <p>Choisir MBR Dos Partitions</p>
        <p>
          <img src="Installation/pfsense10-1.png">
        </p>
        <p>Choisir Finish</p>
        <p>
          <img src="Installation/pfsense11-1.png">
        </p>
        <p>Choisir Commit</p>
        <p>
          <img src="Installation/pfsense13-1.png">
        </p>
        <p>Redémarrer la machine.</p>
      </div>
    </div>
  </body>

</html>
