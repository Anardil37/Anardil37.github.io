    <div class="content">
       <h1 data-trilium-h1>Openssl</h1>

      <div class="ck-content">
        <p>openssl req -x509 -nodes -newkey rsa:2048 -keyout /etc/ssl/private/apache-selfsigned.key
          -out /etc/ssl/certs/apache-selfsigned.crt -days 365</p>
        <p>&nbsp;</p>
      </div>
    </div>
